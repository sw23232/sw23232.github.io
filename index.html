<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conchia - 프리미엄 딸기</title>
  <style>
    :root {
      --primary-color: #2e8b57;  /* SeaGreen */
      --secondary-color: #f0f0f0;  /* Light Gray */
      --accent-color: #f4a460;     /* Sandy Brown */
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      line-height: 1.6;
      color: var(--text-color);
    }
    header {
      background-color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 1em;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }
    section {
      padding: 100px 20px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    #hero {
      position: relative;
      background: url('https://via.placeholder.com/1200x600?text=Conchia+Farm') no-repeat center center/cover;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    #hero h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }
    /* 공통 섹션 배경 */
    #about, #product, #video, #sns, #news, #map {
      background-color: var(--secondary-color);
      margin-top: 40px;
      padding: 60px 20px;
      border-radius: 8px;
    }
    #about p, #product p {
      max-width: 800px;
      margin: 0 auto 20px;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery-item {
      flex: 1 1 300px;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
    }
    #product img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }
    .video-placeholder {
      width: 100%;
      max-width: 800px;
      height: 450px;
      background-color: #000;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
    }
    /* SNS 섹션 */
    #sns .sns-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    #sns .sns-container a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sns .sns-container img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
    }
    /* 뉴스/농장 소식 섹션 */
    #news .news-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .news-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-card .card-content {
      padding: 15px;
    }
    .news-card .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: var(--primary-color);
    }
    .news-card .card-content p {
      font-size: 0.9em;
      margin: 0;
    }
    /* 지도 섹션 */
    #map .map-container {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
    }
    #map iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
    }
  </style>
</head>

      <a href="#sns">SNS</a>
